<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>liczby</title>
    <script>
        window.onload = function () {
            var btnCheck = document.getElementById("btnCheck");
            btnCheck.onclick = function () {
                var number = document.getElementById("nNumber").value;
                var result = 1;
                for (var i = 2; i <= number; i++) {
                    result *= i; // result = result * i;
                }
                document.getElementById("pResult").innerHTML = "Factorial for " + number + " is " + result;
            };
            //for (var i = 17; i > 7; i -= 3) {
            //document.getElementById("pResult").innerHTML += i + ",";
        }
            
        
    </script>
</head>

<body>

    <input id="nNumber" type="number" placeholder="Enter number" />
    <input id="btnCheck" type="button" value="calculate factorial" />
    <p id="pResult"></p>
</body>

</html>
