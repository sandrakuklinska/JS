<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>liczby</title>
    <script>
        window.onload = function () {
            var btnCheck = document.getElementById("btnCheck");
            btnCheck.onclick = function () {
                //alert("dont click");
                var number = document.getElementById("nNumber").value;
                //document.getElementById("pResult").innerHTML = number;
                if (number % 2 == 0) {
                    document.getElementById("pResult").innerHTML = "Number is even";
                }
                else {
                    document.getElementById("pResult").innerHTML = "Number id odd";
                }
            };

        };
    </script>
</head>

<body>

    <input id="nNumber" type="number" placeholder="Enter number" />
    <input id="btnCheck" type="button" value="check if even" />
    <p id="pResult"></p>
</body>

</html>
