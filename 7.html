<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function () {
            var btnCheck = document.getElementById("btnCheck");
            btnCheck.onclick = function () {
                var number = +document.getElementById("nNumber").value;
                var number2 = +document.getElementById("nNumber2").value;

                if (number < number2) {
                    document.getElementById("pResult").innerHTML = number
                } else if (number > number2) {
                    document.getElementById("pResult").innerHTML = number2
                }
            }
        }
    </script>
</head>

<body>
    <input id="nNumber" type="number" placeholder="Enter number" />
    <input id="nNumber2" type="number" placeholder="Enter number" />
    <input id="btnCheck" type="button" value="wspolny dzielnik" />
    <p id="pResult"></p>
</body>

</html>
